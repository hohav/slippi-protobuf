			SHEIK = 19;
			FALCO = 20;
			YOUNG_LINK = 21;
			DR_MARIO = 22;
			ROY = 23;
			PICHU = 24;
			GANONDORF = 25;
			MASTER_HAND = 26;
			WIREFRAME_MALE = 27;
			WIREFRAME_FEMALE = 28;
			GIGA_BOWSER = 29;
			CRAZY_HAND = 30;
			SANDBAG = 31;
			POPO = 32;
		}

		message Ucf {
			bool dash_back = 1;
			bool shield_drop = 2;
		}
	}
}

message Frame {
	uint32 index = 1;
	repeated Port ports = 2;

	message Port {
		uint32 index = 1;
		Data leader = 2;
		Data follower = 3;

		message Data {
			Pre pre = 1;
			Post post = 2;

			message Pre {
				State state = 1;
				Position position = 2;
				Direction direction = 3;
				Position joystick = 4;
				Position cstick = 5;
				Triggers triggers = 6;
				Buttons buttons = 7;
				uint32 random_seed = 8;

				message Buttons {
					uint32 logical = 1;
					uint32 physical = 2;
				}

				message Triggers {
					float logical = 1;
					Physical physical = 2;

					message Physical {
						float l = 1;
						float r = 2;
					}
				}
			}

		message Post {
				InGameCharacter character = 1;
				State state = 2;
				float state_age = 3;
				Position position = 4;
				Direction direction = 5;
				float damage = 6;
				float shield = 7;
				uint32 stocks = 8;
				Attack last_attack_landed = 9;
				uint32 last_hit_by = 10;
				uint32 combo_count = 11;
			}
		}

		enum Direction {
			LEFT = 0;
			RIGHT = 1;
		}

		message Position {
			float x = 1;
			float y = 2;
		}

		enum State {
			DEAD_DOWN = 0;
