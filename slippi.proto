syntax = "proto3";

package slippi;

message Start {
	bytes init_block = 1;
	bool is_teams = 2;
	Stage stage = 3;
	repeated Player players = 4;
	uint32 random_seed = 5;

	message Player {
		uint32 port = 1;
		Type type = 2;
		CssCharacter character = 3;
		uint32 stocks = 4;
		uint32 costume = 5;
		Team team = 6;
		Ucf ucf = 7;

		enum Team {
			RED = 0;
			BLUE = 1;
			GREEN = 2;
		}

		enum Type {
			HUMAN = 0;
			CPU = 1;
			NONE = 3;
		}

		enum CssCharacter {
			CAPTAIN_FALCON = 0;
			DONKEY_KONG = 1;
			FOX = 2;
			GAME_AND_WATCH = 3;
			KIRBY = 4;
			BOWSER = 5;
			LINK = 6;
			LUIGI = 7;
			MARIO = 8;
			MARTH = 9;
			MEWTWO = 10;
			NESS = 11;
			PEACH = 12;
			PIKACHU = 13;
			ICE_CLIMBERS = 14;
			JIGGLYPUFF = 15;
			SAMUS = 16;
			YOSHI = 17;
